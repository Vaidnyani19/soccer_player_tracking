<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soccer Player Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
  <div class="container py-5 text-center">
    <h1>Upload Match Videos</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
      <div class="mb-3">
        <label for="broadcast" class="form-label">Broadcast View</label>
        <input class="form-control" type="file" name="broadcast" required>
      </div>
      <div class="mb-3">
        <label for="tacticam" class="form-label">Tacticam View</label>
        <input class="form-control" type="file" name="tacticam" required>
      </div>
      <button class="btn btn-primary" type="submit">Process</button>
    </form>
  </div>
</body>
</html>
