<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-ID Matches</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Top Player Matches</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for file in match_files %}
      <div class="col">
        <div class="card shadow-sm">
          <img src="{{ url_for('get_match_image', filename=file) }}" class="card-img-top">
          <div class="card-body">
            <p class="card-text text-center">{{ file }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
